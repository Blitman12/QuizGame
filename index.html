<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <button>View High Scores</button>
        <h1>Time: 0</h1>
    </header>
    <main>
        <div class="main-container">
            <h2>Coding Challenge Quiz</h2>
            <p>You will be asked a number of questions. If you get one wrong then time is subracted from the timer. The more time you have at the end of the quiz, the more points you get. Good luck!</p>
            <button id="begin-quiz">Begin Quiz</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
